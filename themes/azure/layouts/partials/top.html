<head>
	<meta charset="{{ .Site.Params.Charset }}">

	<base href="{{ .Site.BaseURL }}" target="_self">

	<link rel="canonical" href="{{ .Permalink }}">
	<link rel="dns-prefetch" href="{{ .Site.BaseURL }}">
	<link rel="icon" href="{{ .Site.Params.Favicon }}">

	{{ range resources.Match "css/*.css" }}
		{{- with . | fingerprint "sha512" -}}
		<link rel="prefetch" href="{{ .Permalink }}">
	<link rel="preload" href="{{ .Permalink }}" as="style">
	<link rel="stylesheet" href="{{ .Permalink }}">
		{{ end }}
	{{ end -}}

	<meta http-equiv="content-security-policy" content="connect-src 'self'">
	<meta http-equiv="content-security-policy" content="default-src 'self'">
	<meta http-equiv="content-security-policy" content="font-src 'self'">
	<meta http-equiv="content-security-policy" content="frame-src 'self'">
	<meta http-equiv="content-security-policy" content="img-src 'self'">
	<meta http-equiv="content-security-policy" content="media-src 'self'">
	<meta http-equiv="content-security-policy" content="object-src 'self'">
	<meta http-equiv="content-security-policy" content="script-src 'self'">
	<meta http-equiv="content-security-policy" content="style-src 'self'">

	<meta name="author" content="{{ .Site.Params.Author }}">
	<meta name="description" content="{{ .Site.Params.Description }}">
	<meta name="generator" content="ed(1), Hugo {{ hugo.Version }}">
	<meta name="keywords" content="{{ .Site.Params.Keywords }}">
	<meta name="referrer" content="origin">
	<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,user-scalable=1">

	<meta property="og:audio" content="">
	<meta property="og:description" content="{{ .Site.Params.Description }}">
	<meta property="og:determiner" content="the">
	<meta property="og:image" content="{{ .Site.Params.Favicon }}">
	<meta property="og:locale" content="{{ .Site.Params.Locale }}">
	<meta property="og:locale:alternate" content="{{ .Site.Params.LocaleAlternate }}">
	<meta property="og:site_name" content="{{ .Site.Params.Author }}">
	<meta property="og:title" content="{{ if .IsPage }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:video" content="">

	<title>{{ if .IsPage }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
</head>
