{{ define "main" }}

{{- range .Pages }}
<article>
	<h2>{{ .Title }}</h2>
	<ul>
		<li>{{ .Summary }}
			<p><a href="{{ .Permalink}}">Read More...</a></p>
		</li>
		<li>
		<ul>
			<li>Tags:</li>
			{{ range .Params.tags }}
			<li class="tag"><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">{{ . }}</a></li>
			{{ end }}
			<li class="date">{{ .Date.Format "02 January 2006" }}</li>
		</ul>
	</ul>
</article>
{{- end }}

{{ end }}
